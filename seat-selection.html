    <!-- Seat Selection Section -->
    <section class="seat-selection">
        <div class="container">
            <h2>Select Your Seat</h2>
            <!-- Seat Map -->
            <div class="seat-map">
                <!-- Example seats, you can style these as you like -->
                <button class="seat" onclick="selectSeat('A1')">A1</button>
                <button class="seat" onclick="selectSeat('A2')">A2</button>
                <button class="seat" onclick="selectSeat('A3')">A3</button>
                <button class="seat" onclick="selectSeat('B1')">B1</button>
                <button class="seat" onclick="selectSeat('B2')">B2</button>
                <button class="seat" onclick="selectSeat('B3')">B3</button>
            </div>
            <button onclick="goToPayment()">Proceed to Payment</button>
        </div>
    </section>

    <script>
        function selectSeat(seat) {
            localStorage.setItem('selectedSeat', seat);
        }

        function goToPayment() {
            window.location.href = 'payment.html';
        }
    </script>
